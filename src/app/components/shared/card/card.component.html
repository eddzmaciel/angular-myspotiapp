<div class="card-columns m-5 animated fadeIn ">
    <div class="card puntero" *ngFor="let item of items" (click)="openArtist(item)">
        <img [src]="item.images | noimage" class="card-img-top" alt="..." />
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text">
                <span *ngFor="let artist of item.artists" class="badge badge-success">{{artist.name}}</span>
            </p>
        </div>
    </div>
</div>
