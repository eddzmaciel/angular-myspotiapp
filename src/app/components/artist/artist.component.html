<app-loading *ngIf="loading"></app-loading>
<div class="row animated fadeId" *ngIf="!loading">
    <div class="col-2">
        <img class="img-thumbnail img-circle" [src]="artista.images | noimage">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls ? artista.external_urls.spotify : null " target="_blank">Ir a
                la página del
                artista.</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button class="btn btn-outline-danger" routerLink="/search"> Regresar</button>
    </div>
</div>
<div class="row mt-3" *ngIf="topTracks!==undefined">
    <div class="col">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks.tracks">
                    <td> <img class="img-thumb" [src]="track.album.images | noimage" alt=""> </td>
                    <td><i class="fa fa-rebel" aria-hidden="true"></i> {{track.album.name}}</td>
                    <td><i class="fa fa-music" aria-hidden="true"></i> {{track.name}}</td>
                    <td>
                        <!-- <audio [src]="track.preview_url" controls></audio> -->
                        <iframe [src]=" track.uri | domseguro " width="300" height="80" frameborder="0"
                            allowtransparency="true" allow="encrypted-media"></iframe>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
